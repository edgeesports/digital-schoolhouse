<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the test2_init() hook (in hooks/test2.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="test2-field1-<%%VALUE(id)%%>" class="test2-field1"><%%SELECT%%><%%VALUE(field1)%%><%%ENDSELECT%%></td>
		<td id="test2-field2-<%%VALUE(id)%%>" class="test2-field2"><%%SELECT%%><%%VALUE(field2)%%><%%ENDSELECT%%></td>
		<td id="test2-field3-<%%VALUE(id)%%>" class="test2-field3"><%%SELECT%%><%%VALUE(field3)%%><%%ENDSELECT%%></td>
		<td id="test2-created_by-<%%VALUE(id)%%>" class="test2-created_by"><%%SELECT%%><%%VALUE(created_by)%%><%%ENDSELECT%%></td>
